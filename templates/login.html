<!DOCTYPE html>
<html>
<head>
    <title>Login | Secure Web App</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, Helvetica, sans-serif;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
        }

        .login-box {
            background: rgba(255, 255, 255, 0.12);
            padding: 35px 40px;
            border-radius: 12px;
            width: 330px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.4);
            text-align: center;
        }

        h2 {
            margin-bottom: 10px;
        }

        p {
            font-size: 14px;
            margin-bottom: 25px;
        }

        a {
            color: #00c6ff;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: none;
            border-radius: 6px;
            outline: none;
            font-size: 14px;
        }

        button {
            width: 100%;
            padding: 12px;
            margin-top: 15px;
            border: none;
            border-radius: 6px;
            background: #00c6ff;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #00a2d6;
        }
    </style>
</head>
<body>

    <div class="login-box">
        <h2>Secure Web App üîê</h2>
        <p>New user? <a href="/register">Register here</a></p>

        <form method="POST">
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
    </div>

</body>
</html>
