<!DOCTYPE html>
<html>
<head>
    <title>Admin Dashboard</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, Helvetica, sans-serif;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            color: #fff;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .admin-box {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px 40px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 8px 25px rgba(0,0,0,0.4);
            width: 320px;
        }

        h1 {
            margin-bottom: 10px;
            font-size: 26px;
        }

        p {
            margin-bottom: 25px;
            opacity: 0.9;
        }

        a {
            display: inline-block;
            padding: 10px 20px;
            text-decoration: none;
            background: #ff4b2b;
            color: white;
            border-radius: 6px;
            font-weight: bold;
            transition: 0.3s;
        }

        a:hover {
            background: #ff1e00;
        }
    </style>
</head>
<body>

    <div class="admin-box">
        <h1>Admin Dashboard</h1>
        <p>Welcome, Admin!</p>
        <a href="/logout">Logout</a>
    </div>

</body>
</html>
