<!DOCTYPE html>
<html>
<head>
    <title>Register | Secure Web App</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, Helvetica, sans-serif;
            background: linear-gradient(135deg, #1d2671, #c33764);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
        }

        .register-box {
            background: rgba(255, 255, 255, 0.12);
            padding: 35px 40px;
            border-radius: 12px;
            width: 340px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.4);
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
        }

        label {
            display: block;
            text-align: left;
            font-size: 14px;
            margin-bottom: 5px;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: none;
            border-radius: 6px;
            outline: none;
            font-size: 14px;
        }

        button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 6px;
            background: #00c6ff;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #00a2d6;
        }

        p {
            margin-top: 18px;
            font-size: 14px;
        }

        a {
            color: #00c6ff;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="register-box">
        <h2>Create Account üîê</h2>

        <form method="POST">
            <label>Email</label>
            <input type="email" name="email" placeholder="Enter email" required>

            <label>Password</label>
            <input type="password" name="password" placeholder="Create password" required>

            <button type="submit">Register</button>
        </form>

        <p>
            Already have an account?
            <a href="/">Login here</a>
        </p>
    </div>

</body>
</html>
